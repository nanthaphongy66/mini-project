    <script>
      const users = [
        { username: "admin", password: "1234" },
      ];

      function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const message = document.getElementById("message");

        const user = users.find(
          (u) => u.username === username && u.password === password
        );

        if (user) {
          // âœ… à¹€à¸à¹‡à¸šà¸ªà¸–à¸²à¸™à¸°à¸¥à¹‡à¸­à¸à¸­à¸´à¸™à¹ƒà¸™ localStorage
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("username", username);

          message.style.color = "#2d2d2d";
          message.textContent = "âœ… à¹€à¸‚à¹‰à¸²à¸ªà¸¹à¹ˆà¸£à¸°à¸šà¸šà¸ªà¸³à¹€à¸£à¹‡à¸ˆ! à¸à¸³à¸¥à¸±à¸‡à¸™à¸³à¸—à¸²à¸‡à¹„à¸›à¸«à¸™à¹‰à¸²à¸«à¸¥à¸±à¸...";

          // Add success animation
          const loginBox = document.querySelector('.login-box');
          loginBox.style.transform = 'scale(1.05)';
          loginBox.style.boxShadow = '0 25px 50px rgba(0, 0, 0, 0.3)';

          setTimeout(() => {
            window.location.href = "map.html";
          }, 1500);
        } else {
          message.style.color = "#e74c3c";
          message.textContent = "âŒ à¸Šà¸·à¹ˆà¸­à¸œà¸¹à¹‰à¹ƒà¸Šà¹‰à¸«à¸£à¸·à¸­à¸£à¸«à¸±à¸ªà¸œà¹ˆà¸²à¸™à¹„à¸¡à¹ˆà¸–à¸¹à¸à¸•à¹‰à¸­à¸‡";
          
          // Add shake animation on error
          const loginBox = document.querySelector('.login-box');
          loginBox.style.animation = 'shake 0.5s ease-in-out';
          setTimeout(() => {
            loginBox.style.animation = '';
          }, 500);
        }
      }

      // Add shake animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-15px); }
          75% { transform: translateX(15px); }
        }
      `;
      document.head.appendChild(style);

      // Add enter key support
      document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          login();
        }
      });

      // Add focus effects with enhanced animations
      document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02) translateY(-2px)';
          this.parentElement.style.transition = 'all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1) translateY(0)';
        });
      });

      // Add ripple effect to button
      document.querySelector('.login-btn').addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        ripple.classList.add('ripple-effect');
        
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });

      // Add ripple effect styles
      const rippleStyle = document.createElement('style');
      rippleStyle.textContent = `
        .ripple-effect {
          position: absolute;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.6);
          transform: scale(0);
          animation: ripple-animation 0.6s linear;
          pointer-events: none;
        }
        
        @keyframes ripple-animation {
          to {
            transform: scale(4);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(rippleStyle);
    </script>
